name: Documentation

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-docs:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y doxygen graphviz libeigen3-dev cmake

    - name: Setup Pages
      uses: actions/configure-pages@v4

    - name: Generate documentation
      run: |
        # Create a simple Doxyfile
        cat > Doxyfile << EOF
        PROJECT_NAME = "Geometry Library"
        INPUT = include/ src/
        OUTPUT_DIRECTORY = docs
        GENERATE_HTML = YES
        GENERATE_LATEX = NO
        RECURSIVE = YES
        EXTRACT_ALL = YES
        EXTRACT_STATIC = YES
        EXTRACT_PRIVATE = NO
        SOURCE_BROWSER = YES
        INLINE_SOURCES = NO
        GENERATE_TREEVIEW = YES
        USE_MDFILE_AS_MAINPAGE = README.md
        EOF
        doxygen Doxyfile

    - name: Upload Pages artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: 'docs/html'

  deploy-docs:
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.ref == 'refs/heads/main'

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v3
